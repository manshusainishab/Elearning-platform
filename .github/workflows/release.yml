name: release
on:
    push:
        tags:
            - 'v*.*.*'
jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Setup QEMU
              uses: docker/setup-qemu-action@v3

            - name: Setup Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}
            
            - name: Say hello
              run: echo "Release workflow is running!"

            - name: List files
              run: ls -la
            
            - name: Debug GitHub ref
              run: |
                echo "GITHUB_REF=${GITHUB_REF}"
                echo "GITHUB_REF_NAME=${GITHUB_REF_NAME}"

            - name: Build and push multi-arch image
              run: |
                docker buildx build \
                --platform linux/amd64,linux/arm64 \
                -t ${{ secrets.DOCKERHUB_USERNAME }}/my-backend:${GITHUB_REF_NAME} \
                --push .

    deploy:
      needs: release
      runs-on: ubuntu-latest
      steps:
          - name: SSH into EC2
            uses: appleboy/ssh-action@v1.0.0
            with:
                host: ${{ secrets.EC2_HOST }}
                username: ${{ secrets.EC2_USER }}
                key: ${{ secrets.EC2_SSH_KEY }}
                debug: true
                envs: GITHUB_REF_NAME
                script: |
                    set -e

                    echo "Deploying version: $GITHUB_REF_NAME"

                    docker pull manshusainishab/my-backend:${GITHUB_REF_NAME}

                    docker stop backend || true
                    docker rm backend || true

                    docker run -d \
                    --name backend \
                    --restart unless-stopped \
                    -p 5000:5000 \
                    --env-file /home/ubuntu/.env \
                    manshusainishab/my-backend:${GITHUB_REF_NAME}

                    echo "Deployment complete"